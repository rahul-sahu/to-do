<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="topCard">

            <p class="greetings">Good Morning</p>
            <p class="name">Rahul</p>

            <div style="background-color: #FDAD3D" class="card">

                <img class="cardIcon" src="https://image.flaticon.com/icons/svg/1179/1179301.svg">

            </div>

            <div style="background-color: #3E45B0" class="card">
                <p class="cardHead">Personal</p>

            </div>

            <div style="background-color: #AD6B72" class="card">

                <img class="cardIcon" src="https://image.flaticon.com/icons/svg/1179/1179301.svg">
            </div>

            <div style="background-color: #E7B8B1" class="card">
                <p class="cardHead">Extras</p>
                <img class="cardIcon" src="https://image.flaticon.com/icons/svg/1179/1179301.svg">
            </div>
        </div>
        <div class="bottomCard">
            <p style="font-weight: 600;" class="greetings">Tasks</p>
            <div class="tasks">
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>

                </label>
            </div>
